name: Deploy Laravel Backend
on:
  workflow_dispatch:
  push:
    branches: [main]
jobs:
  web-deploy:
    if: "contains(github.event.head_commit.message, 'DEPLOY')"
    name: ğŸ‰ Deploy Laravel Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ“ Send files via Rsyncc
        uses: Burnett01/rsync-deployments@5.2.1
        with:
            switches: -avzr --no-perms
            path: ./ScholarWithUs/* ./ScholarWithUs/.*
            remote_path: /var/www/reyhan-hafiz
            remote_host: ${{ secrets.SSH_HOST }}
            remote_user: ${{ secrets.SSH_USERNAME }}
            remote_key: ${{ secrets.SSH_KEY }}

      - name: ğŸŒŸ Run server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/reyhan-hafiz
            chmod -R 777 storage/
            chmod -R 777 bootstrap/
            composer install --no-dev --optimize-autoloader
            php artisan migrate:fresh --seed
            php artisan config:cache
            php artisan route:cache
